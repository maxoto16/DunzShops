<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Productos - GameStore</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-gamepad"></i>
          <span>GameStore</span>
        </div>
        <ul class="nav-menu">
          <li><a href="/" class="nav-link">Inicio</a></li>
          <li><a href="/ventas.html" aria-current="page" class="nav-link">Productos</a></li>
          <li><a href="#" class="nav-link">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <section class="products-header">
        <h1>Nuestros Productos</h1>
        <p>Descubre nuestra increíble colección de videojuegos</p>
      </section>

      <section class="products-grid" id="productsGrid">
        <!-- Los productos se cargarán dinámicamente con JavaScript -->
      </section>
    </main>

    <!-- Modal para trailer -->
    <div id="trailerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="video-container">
          <iframe id="trailerVideo" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- Modal para detalles del producto -->
    <div id="productModal" class="modal">
      <div class="modal-content product-modal">
        <span class="close">&times;</span>
        <div id="productDetails"></div>
      </div>
    </div>
  </body>
</html>
