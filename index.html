<!DOCTYPE html>
<html lang="es">
  <head>
    <title>GameStore - Tu tienda de videojuegos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-gamepad"></i>
          <span>GameStore</span>
        </div>
        <ul class="nav-menu">
          <li><a href="/" aria-current="page" class="nav-link">Inicio</a></li>
          <li><a href="/ventas.html" class="nav-link">Productos</a></li>
          <li><a href="#" class="nav-link">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <section class="hero">
        <div class="hero-content">
          <h1 class="hero-title">Bienvenido a GameStore</h1>
          <p class="hero-subtitle">Descubre los mejores videojuegos al mejor precio</p>
          <a href="/ventas.html" class="cta-button">
            <i class="fas fa-shopping-cart"></i>
            Ver Productos
          </a>
        </div>
        <div class="hero-image">
          <i class="fas fa-gamepad hero-icon"></i>
        </div>
      </section>

      <section class="features">
        <div class="features-container">
          <div class="feature-card">
            <i class="fas fa-shipping-fast"></i>
            <h3>Entrega Rápida</h3>
            <p>Recibe tus juegos en tiempo récord</p>
          </div>
          <div class="feature-card">
            <i class="fas fa-shield-alt"></i>
            <h3>Compra Segura</h3>
            <p>Transacciones 100% seguras</p>
          </div>
          <div class="feature-card">
            <i class="fas fa-headset"></i>
            <h3>Soporte 24/7</h3>
            <p>Atención al cliente siempre disponible</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal para trailer -->
    <div id="trailerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="video-container">
          <iframe id="trailerVideo" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
