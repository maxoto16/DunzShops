<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Contacto - GameStore</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-gamepad"></i>
          <span>GameStore</span>
        </div>
        <ul class="nav-menu">
          <li><a href="/" class="nav-link">Inicio</a></li>
          <li><a href="/ventas.html" class="nav-link">Productos</a></li>
          <li><a href="/page2.html" aria-current="page" class="nav-link">Contacto</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <section class="contact-header">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna pregunta? ¡Estamos aquí para ayudarte!</p>
      </section>

      <section class="contact-content">
        <div class="contact-info">
          <div class="contact-card">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>info@gamestore.com</p>
          </div>
          <div class="contact-card">
            <i class="fas fa-phone"></i>
            <h3>Teléfono</h3>
            <p>+1 (555) 123-4567</p>
          </div>
          <div class="contact-card">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Dirección</h3>
            <p>123 Gaming Street<br>Tech City, TC 12345</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
